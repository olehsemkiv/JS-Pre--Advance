<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Part 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper_title">
        <h1 class="title">List of prohibited words:</h1>
    </div>
    <div class="container">
        <h3 class="bad_words">Bad words:</h3>
        <span class="arr_badwords"></span>
        <div class="btn_block">
            <input class="input_badwords" type="text" name="" id="" placeholder="word here...">
            <button class="btn_add">Add</button>
            <button class="btn_reset">Reset</button>
        </div>
        
        <textarea placeholder="Text area..." class="text_area" name="" id="" cols="30" rows="10"></textarea>
        <button class="btn_cenzour">Cenzour</button>
    </div>
    <script src="main.js"></script>
</body>

</html>

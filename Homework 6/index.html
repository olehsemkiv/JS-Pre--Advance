<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <form class="form sing_up_form active">
                <h1 class="heading">Please Sing Up</h1>
                <input class="input-text input-text-fname" type="text" name="" id="" placeholder="First Name">
                <div class="error_window_fname">Please provide a valid First Name</div>
                <div class="check_fname"><img src="./images/check.png" alt=""></div>
                <div class="uncheck_fname"><img src="./images/crossed.png" alt=""></div>
                <input class="input-text input-text-lname" type="text" name="" id="" placeholder="Last Name">
                <div class="error_window_lname">Please provide a valid Last Name</div>
                <div class="check_lname"><img src="./images/check.png" alt=""></div>
                <div class="uncheck_lname"><img src="./images/crossed.png" alt=""></div>
                <input class="input-text input-text-email" type="text" name="" id="" placeholder="Email Adress">
                <div class="error_window_email">Please provide a valid Email</div>
                <div class="check_email"><img src="./images/check.png" alt=""></div>
                <div class="uncheck_email"><img src="./images/crossed.png" alt=""></div>
                <input class="input-text input-text-pass" type="text" name="" id="" placeholder="Password">
                <div class="error_window_pass">Please provide a valid Password</div>
                <div class="check_pass"><img src="./images/check.png" alt=""></div>
                <div class="uncheck_pass"><img src="./images/crossed.png" alt=""></div>
                <div class="error_dublicat_email">This email already exist!</div>
                <label class="check_box" for="check">
                    <input type="checkbox" name="" id="check" class="check_input">
                    <span class="pp">I agree with Privacy Policy</span>
                </label>
                <button class="btn_sing_up" type="button" disabled>Sing Up</button>
                <p class="sing_in_now">Sing in now</p>
            </form>
            <form class="form sing_in_form">
                <h1 class="heading">Please Sing In</h1>
                <input class="input-text sing_in_email" type="text" name="" id="" placeholder="Email Adress">
                <input class="input-text sing_in_pass" type="text" name="" id="" placeholder="Password">

                <button class="btn_sing_in" type="button">Sing In</button>
                <div class="error_sing_in">Please provide a valid Password</div>
                <p class="sing_up_now">Sing up now</p>
            </form>
            <div class="confirm_window">
                <div class="top_block">
                    <img class="profile_pictures"
                        src="https://storage.needpix.com/rsynced_images/profile-2092113_1280.png" alt="">
                </div>
                <div class="bot_block">
                    <h1 class="profile_name"></h1>
                    <p class="profile_email"></p>
                    <p>Designer & Web Developer</p>
                    <button class="star_btn">Sign UP âž¡</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
